<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmates</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            margin: 0;
            background: url('https://wallpapercosmos.com/w/middle-retina/0/7/f/53303-2000x1333-desktop-hd-enhypen-background.jpg') center center fixed; /* Replace 'your_background_image.jpg' with the path to your image */
            background-size: cover;
            color: #fff;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: rgba(248, 248, 248, 0.7); /* Light gray background with 0.7 opacity */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            padding: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px; /* Make the table edges smooth */
            overflow: hidden; /* Hide overflow to keep the container's border-radius applied */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #333; /* Adjusted text color for better visibility */
        }

        th {
            background-color: #e74c3c; /* Complementary color for headers */
            color: #fff; /* Text color for headers */
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            color: #e74c3c;
        }

        a:visited {
            color: #3498db;
        }

        a:active {
            color: #e74c3c;
        }

        a:focus {
            outline: none;
        }

        a, a:visited, a:hover, a:active {
            outline: none;
        }

        .new-link {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #000; /* Black background */
            color: #00ffff; /* Cyan text color */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .new-link:hover {
            background-color: #222; /* Darker black on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Classmates</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Address</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for classmate in object_list %}
            <tr>
                <td>{{ classmate.firstname }}</td>
                <td>{{ classmate.lastname }}</td>
                <td>{{ classmate.age }}</td>
                <td>{{ classmate.gender }}</td>
                <td>{{ classmate.address }}</td>
                <td><a href="{% url "classmate_view" classmate.id %}">view</a></td>
                <td><a href="{% url "classmate_edit" classmate.id %}">edit</a></td>
                <td><a href="{% url "classmate_delete" classmate.id %}">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="new-link" href="{% url "classmate_new" %}">New</a>
</div>

</body>
</html>
